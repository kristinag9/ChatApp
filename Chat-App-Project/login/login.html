<!DOCTYPE html>
<html lang="en">

<head>

   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign in</title>
   <link rel="stylesheet" href="../styles.css">
</head>

<body>

      <div class="main-form">

               <input type="submit" value="Submit" id="submit" />

         </form>
      </div>
   </div>
