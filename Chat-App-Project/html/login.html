<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign in</title>
   <link rel="stylesheet" href="../css/loginRegister.css">
</head>

<body>
   <div class="wrapper">
      <!-- <div class="logo-side">
         <h1 id="logo">Chat App</h1>
      </div> -->
      <div class="main-form">
         <h1 id="main-title">Sign in</h1>
         <h3 id="subtitle">Chat with friends and have fun</h3>
         <form class="login-form">
            <input type="text" placeholder="User Name" class="text-input" id="username" />
            <input type="text" placeholder="Email" class="text-input" id="email" />
            <input type="password" placeholder="Password" class="text-input" id="password" />
            <div class="actions">
               <button id="submit">Submit</button>
            </div>
         </form>
      </div>
   </div>
   <script type="module" src="../src/app.js"></script>
   <script type="module" src="../src/auth.js"></script>
</body>

</html>
