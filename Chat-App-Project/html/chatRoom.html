<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chat</title>
   <link rel="stylesheet" href="../css/chatPage.css">
   <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
   <div class="wrapper">
      <header class="header-part">
         <div class="first-part" id="first-part">
            <span id="logo">Chat App</span>
         </div>
         <div class="second-part" id="second-part">
            <span>Hello! You're in chat room:
               <span id="chat-room-name"></span>
            </span>
         </div>
         <div class="third-part">
            <button id="logout-btn">Log out</button>
         </div>
      </header>
      <main class="main-part">
         <div class="chat-area">
            <div class="messages-wrapper">
               <ul class="messages-list">
                  <li class="message-modal">
                     <section class="message-info">
                        <div class="first-row-msg">
                           <div class="msg-user-info">
                              <span class="sender-name">namfdfdfse</span>
                              <span class="date">date</span>
                           </div>
                           <div class="msg-options">
                              <button class="edit-msg-icon">
                                 <i class="far">&#xf044;</i>
                              </button>
                              <button class="delete-msg-btn">
                                 <i class="far">&#xf2ed;</i>
                              </button>
                           </div>
                        </div>
                        <div class="second-row-msg">
                           <span class="current-msg">Hello!</span>
                        </div>
                        <div class="third-row-msg">
                           <button class="like-msg-icon">
                              <i class="far">&#xf164</i>
                           </button>
                           <button class="dislike-msg-btn">
                              <i class="far">&#xf165;</i>
                           </button>
                        </div>
                     </section>
                  </li>
               </ul>
            </div>
            <div class="send-msg-area">
               <textarea type="text" id="user-msg"></textarea>
               <button id="send-msg">Send</button>
            </div>
         </div>
         <div class="users-info-part">
            <p id="users-room-info">Users in the room:</p>
            <!-- <div class="current-user">
               <p class="user-in-room">User 1</p>
            </div> -->
         </div>
      </main>
   </div>
   <script type="module" src="../src/app.js"></script>
   <script type="module" src="../src/auth.js"></script>
   <script type="module" src="../src/chatRoom.js"></script>
</body>

</html>
