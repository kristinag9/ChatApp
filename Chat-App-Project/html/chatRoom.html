<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chat</title>
   <link rel="stylesheet" href="../css/chatPage.css">
   <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
   <div class="wrapper">
      <header class="header-part">
         <div class="first-part" id="first-part">
            <span id="logo">Chat App</span>
         </div>
         <div class="second-part" id="second-part">
            <span>Hello! You're in chat room:
               <span id="chat-room-name"></span>
            </span>
         </div>
         <div class="third-part">
            <button id="logout-btn">Log out</button>
         </div>
      </header>
      <main class="main-part">
         <div class="chat-area">
            <div class="messages-wrapper">
               <ul class="messages-list"></ul>
            </div>
            <div class="send-msg-area">
               <textarea type="text" id="user-msg"></textarea>
               <button id="send-msg">Send</button>
            </div>
         </div>
         <div class="users-info-part">
            <p id="users-room-info">Users in the room:</p>
         </div>
      </main>
   </div>
   <script type="module" src="/dist/chatRoom.js"></script>
</body>

</html>
