<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chat rooms</title>
   <link rel="stylesheet" href="../css/chatRoomsList.css">
</head>

<body>
   <div class="wrapper" hidden>
      <header id="header-part">
         <h1 id="logo">Welcome to my Chat App!</h1>
         <h2 id="message">Enter the room you want...</h2>
         <h3 id="or">or</h3>
         <button id="create-room-btn">Create you own room</button>
      </header>
      <main class="main">
         <ul class="rooms-wrapper">
            <!-- <li>
               <button class="room-details">
                  <a href="chatRoom.html">Room1</a>
               </button>
            </li>
            <li>
               <button class="room-details">
                  Room2
               </button>
            </li>
            <li><button class="room-details">
                  Room3
               </button>
            </li> -->
         </ul>
      </main>
      <footer id="footer">
         <h3 id="footer-text">Have a nice chatting!</h3>
      </footer>
   </div>
   <div id="modal-background" hidden></div>
   <div class="wrapper-modal" hidden>
      <form class="modal-form" method="post">
         <section class="header-part">
            <h1 id="main-title">Create chat room</h1>
            <h2 id="subtitle">Create chatroom and communicate with your friends </h2>
            <img src="../images/chat-room.jpg" alt="Chatroom participants" id="chat-room">
         </section>
         <section class="main-part">
            <div class="room-title">
               <label id="label-add-title">Add title to you room:</label>
               <input type="text" placeholder="Enter here..." id="title-input" required />
            </div>
            <label id="label-add-members">Add members to your room:</label>
            <input id="adding-section" type="text" name="search" placeholder="Search members..." />
            <div class="text-area">
               <div class="list-members">
                  <ul>
                     <li id="user"><button class="add-member-btn">+</button>
                     </li>
                  </ul>
               </div>
            </div>
         </section>
         <section class="footer-part">
            <button id="create-btn">Create</button>
         </section>
      </form>
   </div>
   <script type="module" src="../src/app.js"></script>
   <script type="module" src="../src/auth.js"></script>
</body>

</html>
