<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chat rooms</title>
   <link rel="stylesheet" href="../css/chatRoomsList.css">
</head>

<body>
   <div class="wrapper">
      <header id="header-part">
         <h1 id="logo">Welcome to my Chat App!</h1>
         <h2 id="message">Enter the room you want...</h2>
         <h3 id="or">or</h3>
         <button id="create-room-btn">Create you own room</button>
      </header>
      <main class="main">
         <ul class="rooms-wrapper">
            <li class="room-details">
               <button id="room-name-href" class="room-name-href">
                  <a href="chatRoom.html">
                     <b>General</b>
                  </a>
               </button>
               <!-- <ul class="users-in-room">
                  <li id="user-email">1</li>
               </ul> -->
            </li>
         </ul>
      </main>
      <footer id="footer">
         <h3 id="footer-text">Have a nice chatting!</h3>
      </footer>
   </div>
   <div id="modal-background" hidden></div>
   <div class="wrapper-modal" hidden>
      <form class="modal-form" method="post">
         <section class="header-part">
            <button id="close-modal-btn">X</button>
            <h1 id="main-title">Create chat room</h1>
            <h2 id="subtitle">Create chatroom and communicate with your friends </h2>
            <img src="../images/chat-room.jpg" alt="Chatroom participants" id="chat-room">
         </section>
         <section class="main-part">
            <div class="room-title">
               <label id="label-add-title">Add title to you room:</label>
               <input type="text" placeholder="Enter here..." id="title-input" class="modal-input" required />
            </div>
            <label id="label-add-members">Add members to your room:</label>
            <!-- <input class="modal-input" id="adding-section" type="text" name="search" placeholder="Search members..." /> -->
            <!-- <div class="text-area"> -->
            <ul class="show-users-emails">
               <!-- <li class="user">
                     <h4 class="user-email">Email</h4>
                     <button class="add-member-btn">+</button>
                  </li> -->
            </ul>
            <!-- </div> -->
         </section>
         <section class="footer-part">
            <button id="create-btn-modal">Create</button>
         </section>
      </form>
   </div>
   <script type="module" src="../src/app.js"></script>
   <script type="module" src="../src/auth.js"></script>
</body>

</html>
