<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="../css/createRoom.css">
</head>

<body>
   <div class="wrapper-modal">
      <form>
         <section class="header-part">
            <h1 id="main-title">Create chat room</h1>
            <h2 id="subtitle">Create chatroom and communicate with your friends </h2>
            <img src="../images/chat-room.jpg" alt="Chatroom participants" id="chat-room">
         </section>
         <section class="main-part">
            <label id="label-add-members">Add members to your room:</label>
            <input class="adding-section" type="text" name="search" placeholder="Search members...">
            <div class="text-area">
               <div class="list-members">
                  <ul>
                     <li id="user"><button type='button' class="add-member-btn">+</button>
                     </li>
                  </ul>
               </div>
            </div>
         </section>
         <section class="footer-part">
            <button type="button" class="create-btn">Create</button>
         </section>
      </form>
   </div>
</body>

</html>
