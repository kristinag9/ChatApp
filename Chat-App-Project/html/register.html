<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign up</title>
   <link rel="stylesheet" href="../css/loginRegister.css">
</head>

<body>
   <div class="wrapper">
      <div class="main-form">
         <h1 id="main-title">Sign up</h1>
         <h3 id="subtitle">Chat with friends and have fun</h3>
         <form class="register-form" method="post">
            <input type="text" placeholder="User Name" class="text-input" id="username" required />
            <input type="text" placeholder="Email" class="text-input" id="email" required />
            <input type="password" placeholder="Password" class="text-input" id="password" required />
            <input type="password" placeholder="Confirm password" class="text-input" id="confirm-pass" required />
            <div class="actions">
               <button id="submit">Sign up</button>
               <a href="login.html" title="Already have account" class="login-link">Already have
                  account</a>
            </div>
         </form>
      </div>
   </div>
   <script type="module" src="../src/app.js"></script>
   <script type="module" src="../src/auth.js"></script>
</body>

</html>
