<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign up</title>
   <link rel="stylesheet" href="../styles.css">
</head>

<body>
   <div class="wrapper">
      <div class="main-form">
         <form>
            <h1 id="main-title">Sign up</h1>
            <h3 id="subtitle">Chat with friends and have fun</h3>
            <input type="text" placeholder="User Name" class="text-input" />
            <input type="text" placeholder="Email" class="text-input" />
            <input type="password" placeholder="Password" class="text-input" />
            <input type="password" placeholder="Confirm password" class="text-input" />
            <div class="actions">
               <input type="submit" value="Sign up" id="submit" />
               <a href="../login/login.html" title="Already have account" class="login-link">Already have account</a>
            </div>
         </form>
      </div>
   </div>
   <script type="module" src="../src/app.js"></script>
</body>

</html>
